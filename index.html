<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#b19cd9">
    <title>Despertar Literário</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            background: #0a1e3b url('https://images.unsplash.com/photo-1519125323398-675f1f4d271f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            margin: 0;
            position: relative;
            overflow: auto; /* Adicionado para rolagem suave */
        }

        body.night-mode {
            background: #0a1e3b url('https://images.unsplash.com/photo-1519125323398-675f1f4d271f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
        }

        body.day-mode {
            background: #f0f0f0 url('https://images.unsplash.com/photo-1507521628349-dee6b5761201?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
        }

        body.night-mode .stars {
            display: block;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
            opacity: 0.8;
        }

        .star:nth-child(odd) {
            width: 2px;
            height: 2px;
            animation-duration: 3s;
        }

        .star:nth-child(even) {
            width: 1px;
            height: 1px;
            animation-duration: 4s;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 0.8;
            }
        }

        .star:nth-child(1) { top: 10%; left: 15%; }
        .star:nth-child(2) { top: 20%; left: 85%; }
        .star:nth-child(3) { top: 30%; left: 25%; }
        .star:nth-child(4) { top: 40%; left: 75%; }
        .star:nth-child(5) { top: 50%; left: 10%; }
        .star:nth-child(6) { top: 60%; left: 90%; }
        .star:nth-child(7) { top: 70%; left: 20%; }
        .star:nth-child(8) { top: 80%; left: 80%; }
        .star:nth-child(9) { top: 15%; left: 50%; }
        .star:nth-child(10) { top: 25%; left: 40%; }
        .star:nth-child(11) { top: 35%; left: 60%; }
        .star:nth-child(12) { top: 45%; left: 30%; }
        .star:nth-child(13) { top: 55%; left: 70%; }
        .star:nth-child(14) { top: 65%; left: 15%; }
        .star:nth-child(15) { top: 75%; left: 85%; }
        .star:nth-child(16) { top: 5%; left: 95%; }
        .star:nth-child(17) { top: 85%; left: 5%; }
        .star:nth-child(18) { top: 90%; left: 50%; }
        .star:nth-child(19) { top: 95%; left: 30%; }
        .star:nth-child(20) { top: 10%; left: 70%; }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            max-width: 90%;
            width: 400px;
            position: relative;
            z-index: 5; /* Aumentado para garantir que fique acima do footer */
            padding-bottom: calc(100px + env(safe-area-inset-bottom));
        }

        body.day-mode .container {
            background: rgba(255, 255, 255, 0.9);
        }

        .content {
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #e0e0e0;
        }

        body.day-mode h1 {
            color: #333;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        h2 span {
            color: #b19cd9;
            font-weight: bold;
        }

        body.day-mode h2 {
            color: #333;
        }

        body.day-mode h2 span {
            color: #6a5acd;
        }

        h3 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #e0e0e0;
        }

        body.day-mode h3 {
            color: #555;
        }

        .quote-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        body.day-mode .quote-card {
            background: rgba(0, 0, 0, 0.05);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .quote {
            font-style: italic;
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #d3d3d3;
        }

        body.day-mode .quote {
            color: #444;
        }

        .author {
            font-size: 0.9rem;
            color: #b0b0b0;
        }

        body.day-mode .author {
            color: #666;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: background-color 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 11; /* Aumentado para garantir que os botões fiquem acima */
        }

        body.day-mode .btn-container {
            background: rgba(0, 0, 0, 0.05);
        }

        .btn-container:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        body.day-mode .btn-container:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .btn {
            background-color: #b19cd9;
            color: #fff;
            border: none;
            padding: 15px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        body.day-mode .btn {
            background-color: #6a5acd;
            color: #fff;
        }

        .btn:hover {
            background-color: #9b7ed1;
        }

        body.day-mode .btn:hover {
            background-color: #5a4ab5;
        }

        .magic-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn-container:hover .magic-particles {
            opacity: 1;
        }

        .particle {
            position: absolute;
            background: #b19cd9;
            border-radius: 50%;
            opacity: 0;
            animation: sparkle 1s ease-out forwards;
        }

        @keyframes sparkle {
            0% {
                opacity: 0.8;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--x), var(--y)) scale(0.5);
            }
        }

        .mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #fff;
            z-index: 2;
        }

        body.day-mode .mode-toggle {
            color: #333;
        }

        .logo2 {
            display: block;
            margin: 0 auto;
            width: 150px;
            height: auto;
        }

        .footer {
            position: fixed;
            bottom: calc(15px + env(safe-area-inset-bottom)); /* Aumentado para mais espaço */
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: #e0e0e0;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1;
            width: auto;
        }

        body.day-mode .footer {
            color: #555;
            background: rgba(255, 255, 255, 0.9);
        }

        .footer a {
            color: #b19cd9;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #9b7ed1;
        }

        body.day-mode .footer a {
            color: #6a5acd;
        }

        body.day-mode .footer a:hover {
            color: #5a4ab5;
        }

        #install-button {
            background-color: #b19cd9;
            color: #fff;
            border: none;
            padding: 15px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        body.day-mode #install-button {
            background-color: #6a5acd;
        }

        #install-button:hover {
            background-color: #9b7ed1;
        }

        body.day-mode #install-button:hover {
            background-color: #5a4ab5;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
                max-width: 350px;
                padding: 15px;
                padding-bottom: calc(120px + env(safe-area-inset-bottom)); /* Aumentado para evitar sobreposição */
            }
            .quote-card {
                margin-bottom: 25px;
            }
            .buttons {
                gap: 15px;
            }
            h1 {
                font-size: 1.2rem;
            }
            h2 {
                font-size: 1.4rem;
            }
            h3 {
                font-size: 1rem;
            }
            .quote {
                font-size: 0.9rem;
            }
            .btn {
                font-size: 0.9rem;
                padding: 12px;
            }
            .footer {
                font-size: 0.8rem;
                padding: 8px 15px;
                bottom: calc(15px + env(safe-area-inset-bottom)); /* Ajustado para mobile */
            }
            .mode-toggle {
                top: 10px;
                right: 10px;
                font-size: 1.2rem;
            }
            .logo2 {
                width: 120px;
            }
            body {
                background-attachment: scroll;
            }
        }

        @media (max-width: 400px) {
            .container {
                width: 90%;
                max-width: 300px;
                padding-bottom: calc(110px + env(safe-area-inset-bottom)); /* Aumentado para telas menores */
            }
            .quote-card {
                margin-bottom: 20px;
            }
            .buttons {
                gap: 12px;
            }
            h1 {
                font-size: 1rem;
            }
            h2 {
                font-size: 1.2rem;
            }
            h3 {
                font-size: 0.9rem;
            }
            .quote {
                font-size: 0.8rem;
            }
            .btn {
                font-size: 0.8rem;
                padding: 10px;
            }
            .footer {
                font-size: 0.7rem;
                padding: 6px 12px;
                bottom: calc(15px + env(safe-area-inset-bottom)); /* Ajustado para telas menores */
            }
            .mode-toggle {
                top: 8px;
                right: 8px;
                font-size: 1rem;
            }
            .logo2 {
                width: 100px;
            }
        }
    </style>
</head>
<body class="night-mode">
    <button class="mode-toggle" id="mode-toggle">🌙</button>
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
    <div class="container">
        <div class="content">
            <img src="https://i.imgur.com/eKNOJwl.jpeg" alt="Logo Despertar Literário" class="logo2">
            <h1 id="current-date"></h1>
            <h2>Bem-vindo ao <span>Despertar Literário!</span></h2>
            <h3>Clube de Leitura de Sorocaba</h3>
            <div class="quote-card">
                <p class="quote" id="daily-quote">"A leitura é uma fonte inesgotável de prazer."</p>
                <p class="author" id="daily-author">— Carlos Drummond de Andrade</p>
            </div>
        </div>
        <div class="buttons">
            <div class="btn-container">
                <button class="btn" onclick="window.location.href='segunda_tela.html'">BIBLIOTECA DIGITAL</button>
                <div class="magic-particles" id="particles1"></div>
            </div>
            <div class="btn-container">
                <button class="btn" onclick="window.location.href='terceira_tela.html'">EXPLORAR BIBLIOTECA CLÁSSICA</button>
                <div class="magic-particles" id="particles2"></div>
            </div>
            <div class="btn-container">
                <button class="btn" onclick="window.location.href='quiz.html'">QUIZ LITERÁRIO</button>
                <div class="magic-particles" id="particles3"></div>
            </div>
            <button id="install-button" class="btn" style="display: none;">Instalar App</button>
        </div>
    </div>
    <div class="footer">
        Desenvolvido por Fernando Cardoso<br>
        🔗 GitHub: <a href="https://github.com/Fernandocardoso65">@Fernandocardoso65</a>
    </div>

    <script>
        const quotes = [
            { quote: "A leitura é uma fonte inesgotável de prazer.", author: "Carlos Drummond de Andrade" },
            { quote: "Um livro é um sonho que você segura em suas mãos.", author: "Neil Gaiman" },
            { quote: "Ler é respirar com os olhos.", author: "Jorge Luis Borges" },
            { quote: "Os livros são espelhos: neles se vê o que se tem por dentro.", author: "Carlos Ruiz Zafón" },
            { quote: "A leitura de um bom livro é um diálogo incessante.", author: "Franz Kafka" },
            { quote: "Livros são a melhor companhia para a alma.", author: "J.K. Rowling" },
            { quote: "Quem lê viaja sem sair do lugar.", author: "Victor Hugo" },
            { quote: "A leitura nos dá um lugar para ir quando temos que ficar onde estamos.", author: "Mason Cooley" },
            { quote: "Um livro é uma janela para o mundo.", author: "Malala Yousafzai" },
            { quote: "A leitura é a chave para a liberdade.", author: "Oprah Winfrey" },
            { quote: "Ler é descobrir novos mundos dentro de si.", author: "Toni Morrison" },
            { quote: "Um livro aberto é um cérebro que fala.", author: "Plato" },
            { quote: "A leitura é o alimento da mente.", author: "Voltaire" },
            { quote: "Livros são amigos que nunca nos abandonam.", author: "Marcel Proust" },
            { quote: "Ler é o melhor remédio para a alma.", author: "Aristóteles" },
            { quote: "Um livro é um presente que você pode abrir várias vezes.", author: "Garrison Keillor" },
            { quote: "A leitura nos torna livres.", author: "Albert Einstein" },
            { quote: "Cada livro é uma nova aventura.", author: "C.S. Lewis" },
            { quote: "Ler é como voar: você vai para onde quiser.", author: "Dr. Seuss" },
            { quote: "Um livro é um jardim que você carrega no bolso.", author: "Provérbio Árabe" },
            { quote: "A leitura é a porta para o conhecimento.", author: "George R.R. Martin" },
            { quote: "Livros são a memória da humanidade.", author: "Hermann Hesse" },
            { quote: "Ler é o maior ato de coragem.", author: "Maya Angelou" },
            { quote: "Um livro é um amigo que nunca mente.", author: "Ernest Hemingway" },
            { quote: "A leitura é o caminho para a sabedoria.", author: "Confúcio" },
            { quote: "Livros são a luz que guia o caminho.", author: "Stephen King" },
            { quote: "Ler é encontrar a si mesmo nas palavras dos outros.", author: "Virginia Woolf" },
            { quote: "Um livro é um tesouro que nunca se esgota.", author: "Mark Twain" },
            { quote: "A leitura é a melhor forma de escapar e se encontrar.", author: "Jane Austen" },
            { quote: "Livros são a ponte para o infinito.", author: "Gabriel García Márquez" }
        ];

        function displayCurrentDate() {
            const today = new Date();
            const day = today.getDate();
            const monthNames = ["janeiro", "fevereiro", "março", "abril", "maio", "junho", "julho", "agosto", "setembro", "outubro", "novembro", "dezembro"];
            const month = monthNames[today.getMonth()];
            document.getElementById('current-date').textContent = `${day} de ${month}`;
        }

        function displayDailyQuote() {
            const today = new Date();
            const dayOfMonth = today.getDate();
            const quoteIndex = (dayOfMonth - 1) % quotes.length;

            const dailyQuote = quotes[quoteIndex];
            document.getElementById('daily-quote').textContent = `${dailyQuote.quote}`;
            document.getElementById('daily-author').textContent = `— ${dailyQuote.author}`;
        }

        function applyMode(mode) {
            const body = document.body;
            const modeToggleBtn = document.getElementById('mode-toggle');
            if (mode === 'day-mode') {
                body.classList.remove('night-mode');
                body.classList.add('day-mode');
                modeToggleBtn.textContent = '☀';
            } else {
                body.classList.remove('day-mode');
                body.classList.add('night-mode');
                modeToggleBtn.textContent = '🌙';
            }
        }

        function toggleMode() {
            const body = document.body;
            const newMode = body.classList.contains('night-mode') ? 'day-mode' : 'night-mode';
            applyMode(newMode);
            localStorage.setItem('themeMode', newMode);
        }

        function adjustPaddingForFooter() {
            const footer = document.querySelector('.footer');
            const container = document.querySelector('.container');
            if (footer && container) {
                const footerHeight = footer.offsetHeight;
                const extraMargin = 30; // Margem extra para evitar sobreposição
                container.style.paddingBottom = `calc(${footerHeight + extraMargin}px + env(safe-area-inset-bottom))`;
            }
        }

        function createParticles(containerId) {
            const container = document.getElementById(containerId);
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                const size = Math.random() * 3 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.setProperty('--x', `${(Math.random() - 0.5) * 50}px`);
                particle.style.setProperty('--y', `${(Math.random() - 0.5) * 50}px`);
                particle.style.animationDelay = `${Math.random() * 0.5}s`;
                container.appendChild(particle);
            }
        }

        function handleMouseOver(containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            createParticles(containerId);
        }

        const savedMode = localStorage.getItem('themeMode') || 'night-mode';
        applyMode(savedMode);

        displayCurrentDate();
        displayDailyQuote();
        adjustPaddingForFooter();
        window.addEventListener('resize', adjustPaddingForFooter);
        window.addEventListener('scroll', adjustPaddingForFooter);

        document.getElementById('mode-toggle').addEventListener('click', toggleMode);
        document.querySelectorAll('.btn-container')[0].addEventListener('mouseover', () => handleMouseOver('particles1'));
        document.querySelectorAll('.btn-container')[1].addEventListener('mouseover', () => handleMouseOver('particles2'));
        document.querySelectorAll('.btn-container')[2].addEventListener('mouseover', () => handleMouseOver('particles3'));

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(function(registration) {
                        console.log('Service Worker registrado com sucesso:', registration);
                    })
                    .catch(function(error) {
                        console.log('Falha ao registrar o Service Worker:', error);
                        alert('Erro ao registrar o Service Worker. Verifique se o arquivo /service-worker.js existe no servidor.');
                    });
            });
        }

        if ('serviceWorker' in navigator && 'BeforeInstallPromptEvent' in window) {
            let deferredPrompt;

            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                const installButton = document.getElementById('install-button');
                if (installButton) {
                    installButton.style.display = 'block';
                } else {
                    console.log('Botão de instalação não encontrado');
                }
            });

            const installButton = document.getElementById('install-button');
            if (installButton) {
                installButton.addEventListener('click', () => {
                    if (deferredPrompt) {
                        deferredPrompt.prompt();
                        deferredPrompt.userChoice.then((choiceResult) => {
                            if (choiceResult.outcome === 'accepted') {
                                console.log('Usuário aceitou a instalação');
                                installButton.style.display = 'none';
                            } else {
                                console.log('Usuário recusou a instalação');
                            }
                            deferredPrompt = null;
                        });
                    } else {
                        console.log('Evento de instalação não disponível');
                    }
                });
            }
        }
    </script>
