<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            background: #0a1e3b url('/background-night.jpg') no-repeat center center/cover;
            background-size: cover;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            margin: 0;
            overflow: hidden;
            position: relative;
            padding-bottom: 80px; /* Espaço para o rodapé */
        }

        body.night-mode {
            background: #0a1e3b url('/background-night.jpg') no-repeat center center/cover;
        }

        body.day-mode {
            background: #f0f0f0 url('/background-day.jpg') no-repeat center center/cover;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
        }

        body.night-mode .stars {
            display: block;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
            opacity: 0.8;
        }

        .star:nth-child(odd) {
            width: 2px;
            height: 2px;
            animation-duration: 3s;
        }

        .star:nth-child(even) {
            width: 1px;
            height: 1px;
            animation-duration: 4s;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 0.8;
            }
        }

        .star:nth-child(1) { top: 10%; left: 15%; }
        .star:nth-child(2) { top: 20%; left: 85%; }
        .star:nth-child(3) { top: 30%; left: 25%; }
        .star:nth-child(4) { top: 40%; left: 75%; }
        .star:nth-child(5) { top: 50%; left: 10%; }
        .star:nth-child(6) { top: 60%; left: 90%; }
        .star:nth-child(7) { top: 70%; left: 20%; }
        .star:nth-child(8) { top: 80%; left: 80%; }
        .star:nth-child(9) { top: 15%; left: 50%; }
        .star:nth-child(10) { top: 25%; left: 40%; }
        .star:nth-child(11) { top: 35%; left: 60%; }
        .star:nth-child(12) { top: 45%; left: 30%; }
        .star:nth-child(13) { top: 55%; left: 70%; }
        .star:nth-child(14) { top: 65%; left: 15%; }
        .star:nth-child(15) { top: 75%; left: 85%; }
        .star:nth-child(16) { top: 5%; left: 95%; }
        .star:nth-child(17) { top: 85%; left: 5%; }
        .star:nth-child(18) { top: 90%; left: 50%; }
        .star:nth-child(19) { top: 95%; left: 30%; }
        .star:nth-child(20) { top: 10%; left: 70%; }

            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            max-width: 90%;
            width: 350px;
            position: relative;
            z-index: 1;
        }

        body.day-mode .container {
            background: rgba(255, 255, 255, 0.9);
        }

        .content {

        h1 {

        body.day-mode h1 {

        }

        h2 {

            margin-bottom: 10px;
        }

        h2 span {
            color: #b19cd9;
            font-weight: bold;
        }

        body.day-mode h2 {
            color: #333;
        }

        body.day-mode h2 span {
            color: #6a5acd;
        }

        h3 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #e0e0e0;
        }

        body.day-mode h3 {
            color: #555;
        }

            border-radius: 10px;
