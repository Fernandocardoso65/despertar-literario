        let availableQuestions = [...questionsPool]; // Cópia do pool para uso
        let score = 0;
        let timeLeft = 120; // 2 minutos em segundos
        let timerInterval;
        let currentQuestion = null;

        function startTimer() {
            document.getElementById('timer').textContent = `Tempo Total: ${Math.floor(timeLeft / 60)}:${String(timeLeft % 60).padStart(2, '0')}`;
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = `Tempo Total: ${Math.floor(timeLeft / 60)}:${String(timeLeft % 60).padStart(2, '0')}`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endQuiz();
                }
            }, 1000);
        }

        function shuffleAndGetQuestion() {
            if (availableQuestions.length === 0) {
                endQuiz(); // Termina o quiz se todas as perguntas forem usadas
                return null;
            }
            const randomIndex = Math.floor(Math.random() * availableQuestions.length);
            currentQuestion = availableQuestions.splice(randomIndex, 1)[0]; // Remove e retorna a pergunta
            return currentQuestion;
        }

        function displayQuestion() {
            const question = shuffleAndGetQuestion();
            if (!question) return; // Se não houver mais perguntas, para
            document.getElementById('question').textContent = question.question;
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            let shuffledOptions = shuffleArray([...question.options]); // Embaralha as opções
            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option');
                button.addEventListener('click', () => checkAnswer(option));
                optionsDiv.appendChild(button);
            });
            document.getElementById('end-btn').style.display = 'inline-block';
        }

        function checkAnswer(selected) {
            const options = document.querySelectorAll('.option');
            clearInterval(timerInterval); // Para o cronômetro da pergunta
            if (selected === currentQuestion.answer) {
                score += 10;
                options.forEach(option => {
                    if (option.textContent === selected) option.classList.add('correct');
                });
            } else {
                options.forEach(option => {
                    if (option.textContent === selected) option.classList.add('wrong');
                    if (option.textContent === currentQuestion.answer) option.classList.add('correct');
                });
            }
            document.getElementById('score').textContent = `Pontuação: ${score}`;
            setTimeout(() => {
                options.forEach(option => {
                    option.classList.remove('correct', 'wrong');
                });
                startTimer(); // Reinicia o cronômetro geral
                displayQuestion(); // Próxima pergunta
            }, 1000);
        }

        function endQuiz() {
            clearInterval(timerInterval);
            document.getElementById('timer').style.display = 'none';
            document.getElementById('question').style.display = 'none';
            document.getElementById('options').style.display = 'none';
            document.getElementById('end-btn').style.display = 'none';
            document.getElementById('score').textContent = `Pontuação Final: ${score}`;
            document.getElementById('name-section').style.display = 'block';
        }

        function saveScore() {
            const name = document.getElementById('player-name').value.trim();
            if (!name) {
                alert('Por favor, digite seu nome!');
                return;
            }

            // Salvar pontuação no localStorage
            let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            leaderboard.push({ name, score });
            leaderboard.sort((a, b) => b.score - a.score); // Ordena por pontuação decrescente
            leaderboard = leaderboard.slice(0, 5); // Mantém apenas os 5 primeiros
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));

            // Exibir placar e nome do primeiro lugar
            displayLeaderboard();
            displayFirstPlace();
            document.getElementById('name-section').style.display = 'none';
            document.getElementById('leaderboard').style.display = 'block';
        }

        function displayLeaderboard() {
            const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            const leaderboardList = document.getElementById('leaderboard-list');
            leaderboardList.innerHTML = '';
            leaderboard.forEach((entry, index) => {
                const li = document.createElement('li');
                li.textContent = `${index + 1}. ${entry.name}: ${entry.score} pontos`;
                leaderboardList.appendChild(li);
            });
        }

        function displayFirstPlace() {
            const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            if (leaderboard.length > 0) {
                const firstPlace = leaderboard[0];
                document.getElementById('first-place').textContent = `Líder: ${firstPlace.name} - ${firstPlace.score} pontos`;
                document.getElementById('first-place').style.display = 'block';
            } else {
                document.getElementById('first-place').textContent = 'Nenhum líder ainda!';
                document.getElementById('first-place').style.display = 'block';
            }
        }

        // Inicia o quiz
        window.onload = () => {
            shuffleArray(availableQuestions); // Embaralha o pool de perguntas
            startTimer();
            displayQuestion();
            displayFirstPlace(); // Exibe o primeiro lugar ao carregar
        };
    </script>
</body>
