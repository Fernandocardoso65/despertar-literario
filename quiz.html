        // Gerando 1000 perguntas
        for (let i = questions.length; i < 1000; i++) {
            const baseIndex = i % 100;
            const baseQuestion = questions[baseIndex];
            questions.push({
                text: `${baseQuestion.text} (Varia√ß√£o ${Math.floor(i / 100) + 1})`,
                options: baseQuestion.options,
                answer: baseQuestion.answer
            });
        }

        let currentQuestionIndex = 0;
        let score = 0;

        function applyMode(mode) {
            const body = document.body;
            const modeToggleBtn = document.getElementById('mode-toggle');
            if (mode === 'day-mode') {
                body.classList.remove('night-mode');
                body.classList.add('day-mode');
                modeToggleBtn.textContent = '‚òÄ';
            } else {
                body.classList.remove('day-mode');
                body.classList.add('night-mode');
                modeToggleBtn.textContent = 'üåô';
            }
        }

        function toggleMode() {
            const body = document.body;
            const newMode = body.classList.contains('night-mode') ? 'day-mode' : 'night-mode';
            applyMode(newMode);
            localStorage.setItem('themeMode', newMode);
        }

        function renderQuestion() {
            const quizContent = document.getElementById('quiz-content');
            const currentQuestion = questions[currentQuestionIndex];
            quizContent.innerHTML = `
                <div class="quiz-question">
                    <p>${currentQuestionIndex + 1}. ${currentQuestion.text}</p>
                    ${currentQuestion.options.map(opt => `<div class="quiz-option" onclick="checkAnswer('${opt[0]}')">${opt}</div>`).join('')}
                </div>`;
            document.getElementById('quiz-result').innerHTML = '';
            document.getElementById('next-btn').style.display = 'none';
            document.getElementById('restart-btn').style.display = 'none';
            document.getElementById('name-input').style.display = 'none';
        }

        function checkAnswer(selected) {
            const currentQuestion = questions[currentQuestionIndex];
            const resultDiv = document.getElementById('quiz-result');
            const options = document.querySelectorAll('.quiz-option');
            if (selected === currentQuestion.answer) {
                resultDiv.innerHTML = "Correto! üéâ";
                resultDiv.style.color = '#b19cd9';
                score++;
            } else {
                resultDiv.innerHTML = `Errado! A resposta certa era ${currentQuestion.options.find(opt => opt[0] === currentQuestion.answer)}.`;
                resultDiv.style.color = '#ff4444';
            }
            options.forEach(opt => opt.style.pointerEvents = 'none');
            document.getElementById('score').textContent = `Pontua√ß√£o: ${score}`;
            document.getElementById('next-btn').style.display = 'block';
            if (currentQuestionIndex === questions.length - 1) {
                document.getElementById('restart-btn').style.display = 'block';
                document.getElementById('next-btn').style.display = 'none';
                document.getElementById('name-input').style.display = 'block';
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                renderQuestion();
            }
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            document.getElementById('score').textContent = `Pontua√ß√£o: ${score}`;
            document.getElementById('name-input').style.display = 'none';
            renderQuestion();
            updateRanking();
        }

        function saveScore() {
            const playerName = document.getElementById('player-name').value.trim();
            if (playerName && score > 0) {
                let scores = JSON.parse(localStorage.getItem('quizScores') || '[]');
                scores.push({ name: playerName, score: score, date: new Date().toLocaleDateString() });
                scores.sort((a, b) => b.score - a.score);
                scores = scores.slice(0, 10); // Mant√©m apenas os 10 melhores
                localStorage.setItem('quizScores', JSON.stringify(scores));
                document.getElementById('name-input').style.display = 'none';
                updateRanking();
            } else {
                alert('Por favor, insira um nome e tenha pelo menos 1 ponto!');
            }
        }

        function updateRanking() {
            const scores = JSON.parse(localStorage.getItem('quizScores') || '[]');
            const rankingDiv = document.getElementById('ranking');
            rankingDiv.innerHTML = '<h3>Ranking</h3>';
            scores.forEach((entry, index) => {
                rankingDiv.innerHTML += `<div class="ranking-item">${index + 1}. ${entry.name} - ${entry.score} pontos (${entry.date})</div>`;
            });
        }

        const savedMode = localStorage.getItem('themeMode') || 'night-mode';
        applyMode(savedMode);
        document.getElementById('mode-toggle').addEventListener('click', toggleMode);
        document.getElementById('next-btn').addEventListener('click', nextQuestion);
        updateRanking(); // Carrega o ranking ao iniciar
        renderQuestion();
    </script>
