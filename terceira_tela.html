<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#b19cd9">
    <title>Biblioteca Cl√°ssica - Despertar Liter√°rio</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            background: #0a1e3b url('https://images.unsplash.com/photo-1519125323398-675f1f4d271f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
            background-size: cover;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        body.night-mode {
            background: #0a1e3b url('https://images.unsplash.com/photo-1519125323398-675f1f4d271f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
        }

        body.day-mode {
            background: #f0f0f0 url('https://images.unsplash.com/photo-1507521628349-dee6b5761201?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
        }

        body.night-mode .stars {
            display: block;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
            opacity: 0.8;
        }

        .star:nth-child(odd) {
            width: 2px;
            height: 2px;
            animation-duration: 3s;
        }

        .star:nth-child(even) {
            width: 1px;
            height: 1px;
            animation-duration: 4s;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.8; }
        }

        .star:nth-child(1) { top: 10%; left: 15%; }
        .star:nth-child(2) { top: 20%; left: 85%; }
        .star:nth-child(3) { top: 30%; left: 25%; }
        .star:nth-child(4) { top: 40%; left: 75%; }
        .star:nth-child(5) { top: 50%; left: 10%; }
        .star:nth-child(6) { top: 60%; left: 90%; }
        .star:nth-child(7) { top: 70%; left: 20%; }
        .star:nth-child(8) { top: 80%; left: 80%; }
        .star:nth-child(9) { top: 15%; left: 50%; }
        .star:nth-child(10) { top: 25%; left: 40%; }
        .star:nth-child(11) { top: 35%; left: 60%; }
        .star:nth-child(12) { top: 45%; left: 30%; }
        .star:nth-child(13) { top: 55%; left: 70%; }
        .star:nth-child(14) { top: 65%; left: 15%; }
        .star:nth-child(15) { top: 75%; left: 85%; }
        .star:nth-child(16) { top: 5%; left: 95%; }
        .star:nth-child(17) { top: 85%; left: 5%; }
        .star:nth-child(18) { top: 90%; left: 50%; }
        .star:nth-child(19) { top: 95%; left: 30%; }
        .star:nth-child(20) { top: 10%; left: 70%; }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            max-width: 90%;
            width: 350px;
            position: relative;
            z-index: 1;
        }

        body.day-mode .container {
            background: rgba(255, 255, 255, 0.9);
        }

        .content {
            margin-bottom: 20px;
        }

        .library-image {
            width: 100%;
            height: 200px;
            background-image: url('https://cdn.pixabay.com/photo/2014/10/14/20/14/library-488690_1280.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .text {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #d3d3d3;
            font-style: italic;
        }

        body.day-mode .text {
            color: #444;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: background-color 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        body.day-mode .btn-container {
            background: rgba(0, 0, 0, 0.05);
        }

        .btn-container:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        body.day-mode .btn-container:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .btn {
            background-color: #b19cd9;
            color: #fff;
            border: none;
            padding: 15px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        body.day-mode .btn {
            background-color: #6a5acd;
            color: #fff;
        }

        .btn:hover {
            background-color: #9b7ed1;
        }

        body.day-mode .btn:hover {
            background-color: #5a4ab5;
        }

        .back-button-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: background-color 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        body.day-mode .back-button-container {
            background: rgba(0, 0, 0, 0.05);
        }

        .back-button-container:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        body.day-mode .back-button-container:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .back-button {
            background-color: #b19cd9;
            color: #fff;
            border: none;
            padding: 15px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        body.day-mode .back-button {
            background-color: #6a5acd;
        }

        .back-button:hover {
            background-color: #9b7ed1;
        }

        body.day-mode .back-button:hover {
            background-color: #5a4ab5;
        }

        .magic-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn-container:hover .magic-particles,
        .back-button-container:hover .magic-particles {
            opacity: 1;
        }

        .particle {
            position: absolute;
            background: #b19cd9; /* Nova cor das part√≠culas: roxo claro */
            border-radius: 50%;
            opacity: 0;
            animation: sparkle 1s ease-out forwards;
        }

        @keyframes sparkle {
            0% {
                opacity: 0.8;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--x), var(--y)) scale(0.5);
            }
        }

        .mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #fff;
            z-index: 2;
        }

        body.day-mode .mode-toggle {
            color: #333;
        }

        @media (max-width: 400px) {
            .container {
                width: 90%;
            }

            .text {
                font-size: 0.9rem;
            }

            .btn, .back-button {
                font-size: 0.9rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body class="night-mode">
    <button class="mode-toggle" id="mode-toggle">üåô</button>
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
    <div class="container">
        <div class="content">
            <div class="library-image"></div>
            <p class="text">
                Mergulhe em uma cole√ß√£o com mais de 300 livros cl√°ssicos da literatura e filosofia, todos gratuitos em PDF.
            </p>
        </div>
        <div class="buttons">
            <div class="btn-container">
                <a href="https://www.netmundi.org/home/classicos-da-literatura-e-da-filosofia-300-obras-para-baixar/" target="_blank" class="btn">Acessar Biblioteca</a>
                <div class="magic-particles" id="particles1"></div>
            </div>
            <div class="back-button-container">
                <button class="back-button" onclick="window.location.href='index.html'">Voltar</button>
                <div class="magic-particles" id="particles2"></div>
            </div>
        </div>
    </div>

    <script>
        function applyMode(mode) {
            const body = document.body;
            const modeToggleBtn = document.getElementById('mode-toggle');
            if (mode === 'day-mode') {
                body.classList.remove('night-mode');
                body.classList.add('day-mode');
                modeToggleBtn.textContent = '‚òÄ';
            } else {
                body.classList.remove('day-mode');
                body.classList.add('night-mode');
                modeToggleBtn.textContent = 'üåô';
            }
        }

        function toggleMode() {
            const body = document.body;
            const newMode = body.classList.contains('night-mode') ? 'day-mode' : 'night-mode';
            applyMode(newMode);
            localStorage.setItem('themeMode', newMode);
        }

        function createParticles(containerId) {
            const container = document.getElementById(containerId);
            if (!container) return; // Verifica se o container existe
            container.innerHTML = ''; // Limpa part√≠culas anteriores
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                const size = Math.random() * 3 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.setProperty('--x', `${(Math.random() - 0.5) * 50}px`);
                particle.style.setProperty('--y', `${(Math.random() - 0.5) * 50}px`);
                particle.style.animationDelay = `${Math.random() * 0.5}s`;
                container.appendChild(particle);
            }
        }

        function handleMouseOver() {
            const containers = document.querySelectorAll('.btn-container, .back-button-container');
            containers.forEach(container => {
                const particleContainer = container.querySelector('.magic-particles');
                if (particleContainer) {
                    particleContainer.innerHTML = '';
                    createParticles(particleContainer.id);
                }
            });
        }

        // Carregar o modo salvo do localStorage ou usar night-mode como padr√£o
        const savedMode = localStorage.getItem('themeMode') || 'night-mode';
        applyMode(savedMode);

        document.getElementById('mode-toggle').addEventListener('click', toggleMode);
        document.querySelectorAll('.btn-container, .back-button-container').forEach(btn => {
            btn.addEventListener('mouseover', handleMouseOver);
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(function(registration) {
                        console.log('Service Worker registrado com sucesso:', registration);
                    })
                    .catch(function(error) {
                        console.log('Falha ao registrar o Service Worker:', error);
                    });
            });
        }
    </script>
</body>
</html>
